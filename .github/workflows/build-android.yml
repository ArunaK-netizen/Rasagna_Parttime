name: Build Android APK with EAS

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Production APK with EAS
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build with EAS
        run: eas build --platform android --profile production --non-interactive
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}

      - name: Download APK artifact
        run: |
          # EAS outputs artifacts; we'll poll for the build to complete and download
          BUILD_ID=$(eas build list --platform android --status finished --limit 1 --json | jq -r '.[0].id')
          echo "Build ID: $BUILD_ID"
          eas artifact download $BUILD_ID --non-interactive --output-dir ./artifacts
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: parttime-release
          path: ./mobile/artifacts/

      - name: Release APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Release Build
          draft: false
          prerelease: false
          files: ./mobile/artifacts/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

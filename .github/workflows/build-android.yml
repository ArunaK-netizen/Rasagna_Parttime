name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Prebuild
        run: npx expo prebuild --platform android --no-install

      - name: Build Release APK (unsigned)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Rename Release APK
        run: |
          mkdir -p android/app/build/outputs/apk/release
          if [ -f android/app/build/outputs/apk/release/app-release.apk ]; then \
            mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/parttime-release.apk; \
          elif [ -f android/app/build/outputs/apk/release/app-release-unsigned.apk ]; then \
            mv android/app/build/outputs/apk/release/app-release-unsigned.apk android/app/build/outputs/apk/release/parttime-release-unsigned.apk; \
          else \
            echo "Release APK not found"; ls -R android/app/build/outputs/apk || true; exit 1; \
          fi

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: parttime-release
          path: mobile/android/app/build/outputs/apk/release/

      - name: Release APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Release Build
          draft: false
          prerelease: false
          files: mobile/android/app/build/outputs/apk/release/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Deploy PartTime App

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manual trigger for full APK build

jobs:
  update:
    name: OTA Update
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Publish OTA Update
        run: |
          eas update --channel production --message "Commit: ${{ github.sha }}"
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}

  build:
    name: Build Production APK
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build with EAS
        run: eas build --platform android --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}

      - name: Download APK artifact (with retries)
        run: |
          set -euo pipefail
          MAX_ATTEMPTS=40
          SLEEP_SEC=15
          echo "Polling for finished Android build (max $MAX_ATTEMPTS attempts, sleep $SLEEP_SEC s)..."

          ARTIFACT_URL=""
          attempt=0
          while [ $attempt -lt $MAX_ATTEMPTS ]; do
            attempt=$((attempt+1))
            echo "Attempt #$attempt: listing finished Android builds..."
            BUILD_JSON=$(eas build:list --platform android --status finished --limit 5 --json || true)
            echo "$BUILD_JSON" > ./builds.json

            ARTIFACT_URL=$(echo "$BUILD_JSON" | jq -r 'map(.artifacts[]?.url) | flatten | .[]' 2>/dev/null | head -n1 || true)
            if [ -n "$ARTIFACT_URL" ] && [ "$ARTIFACT_URL" != "null" ]; then
              echo "Found artifact URL: $ARTIFACT_URL"
              break
            fi

            echo "No finished artifact found yet. Waiting $SLEEP_SEC seconds before retrying..."
            sleep $SLEEP_SEC
          done

          if [ -z "$ARTIFACT_URL" ] || [ "$ARTIFACT_URL" = "null" ]; then
            echo "Failed to find a finished build artifact. Dumping recent builds:"
            eas build:list --platform android --limit 10 --json || true
            exit 1
          fi

          mkdir -p ./artifacts
          echo "Downloading artifact to ./artifacts/app.apk..."
          curl -fSL "$ARTIFACT_URL" -o ./artifacts/app.apk
          echo "Downloaded artifact:"; ls -lh ./artifacts/app.apk || true
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: parttime-release
          path: ./mobile/artifacts/

      - name: Release APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Release Build
          draft: false
          prerelease: false
          files: ./mobile/artifacts/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
